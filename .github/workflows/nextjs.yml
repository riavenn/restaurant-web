          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # Kaynak dosyalar deÄŸiÅŸtiyse ancak paketler deÄŸiÅŸmediyse, Ã¶nceki bir Ã¶nbellekten yeniden oluÅŸturur.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
      
      - name: Install dependencies ğŸ“¥ # Proje baÄŸÄ±mlÄ±lÄ±klarÄ±nÄ± yÃ¼kler (npm install veya yarn install)
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
      
      - name: Build with Next.js ğŸš€ # Next.js projesini oluÅŸturur
        run: ${{ steps.detect-package-manager.outputs.runner }} next build
      
      - name: Upload artifact â¬†ï¸ # OluÅŸturulan Ã§Ä±ktÄ±larÄ± (statik dosyalarÄ±) bir yapÄ±t olarak yÃ¼kler
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # Next.js'in statik Ã§Ä±ktÄ±larÄ±nÄ±n bulunduÄŸu klasÃ¶r (next.config.js'de 'output: export' ayarÄ± varsa 'out' klasÃ¶rÃ¼ne Ã§Ä±kar).

  # Deployment iÅŸi: OluÅŸturulan yapÄ±tlarÄ± GitHub Pages'a daÄŸÄ±tÄ±r
  deploy:
