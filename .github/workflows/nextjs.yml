          cache: ${{ steps.detect-package-manager.outputs.manager }} # Paket Ã¶nbelleÄŸini kurar
      
      - name: Setup Pages âš™ï¸ # GitHub Pages ortamÄ±nÄ± Next.js iÃ§in yapÄ±landÄ±rÄ±r
        uses: actions/configure-pages@v5
