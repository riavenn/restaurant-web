          # 'basePath' enjekte eder ve sunucu tarafÄ± gÃ¶rÃ¼ntÃ¼ optimizasyonunu devre dÄ±ÅŸÄ± bÄ±rakÄ±r.
          # (https://nextjs.org/docs/api-reference/next/image#unoptimized).
